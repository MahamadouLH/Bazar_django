{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">
<!-- ============================ COMPONENT LOGIN   ================================= -->

    <div class="card mx-auto" style="max-width: 600px; margin-top:100px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Bonjour, mot de passe oubli√© ?</h4>
            {% include 'includes/alerts.html' %}
            <form action="{% url 'forgot_password' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email Address" name="email" >
                </div> <!-- form-group// -->
                <div class="form-group">
                    <a href="{% url 'login' %}" class="float-right">J'ai mon mot de passe, se connecter</a>
                </div> <!-- form-group form-check .// -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Envoyer  </button>
                </div> <!-- form-group// -->    
            </form>
        </div> <!-- card-body.// -->
    </div> <!-- card .// -->
    <p class="text-center mt-4">N'avez-vous pas de compte? <a href="{% url 'register' %}">S'inscrire</a></p>
    <br><br><!-- ============================ COMPONENT LOGIN  END.// ================================= -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock content %}
